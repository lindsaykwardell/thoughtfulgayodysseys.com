<html>

<body>
  <form class="review-form" id="review-form" name="book-review" method="POST" data-netlify="true"
    data-netlify-honeypot="website">
    <input type="hidden" name="form-name" value="book-review" />
    <input type="text" id="reviewer-name" name="name" required class="form-input" placeholder="Your name" />
    <input type="email" id="reviewer-email" name="email" class="form-input" placeholder="your.email@example.com"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />

    <input type="checkbox" name="public-permission" class="form-checkbox" />

    <textarea id="review-text" name="review" required class="form-textarea"
      placeholder="Share your thoughts about the book..." rows="6"></textarea>

    <input type="text" name="website" tabindex="-1" autocomplete="off" style="position: absolute; left: -9999px;" />


    <button type="submit" class="btn-primary"> Submit Review </button>
  </form>
</body>

</html>
